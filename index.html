<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ranking FCDEX</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    transition: background .3s, color .3s;
  }
  body.dark {
    background: #121212;
    color: #ffffff;
  }

  header {
    background: #ffffff;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
  }
  body.dark header {
    background: #1e1e1e;
  }

  .top-bar {
    display: flex;
    gap: 10px;
    padding: 10px;
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .card {
    background: #fff;
    margin: 10px;
    padding: 15px;
    border-radius: 12px;
    cursor: pointer;
  }
  body.dark .card {
    background: #1e1e1e;
  }

  .linha {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
  }

  .barra {
    height: 8px;
    background: #ddd;
    border-radius: 4px;
    margin-top: 8px;
    overflow: hidden;
  }

  .barra span {
    height: 100%;
    display: block;
  }

  .detalhes {
    display: none;
    padding: 15px;
  }

  .voltar {
    color: #0066cc;
    cursor: pointer;
    margin-bottom: 10px;
    display: inline-block;
  }
</style>
</head>

<body>

<header>üèÜ Ranking FCDEX</header>

<div class="top-bar">
  <input id="busca" placeholder="Buscar jogador..." onkeyup="filtrar()">
  <button onclick="toggleDark()">üåô</button>
</div>

<div id="ranking"></div>
<div id="detalhes" class="detalhes"></div>

<script>
const SHEET_ID = "1axJMakPXrMPjsIfmJoMMXQ35qzND9_NnL7JdI6k_R5U";
const ABA = "Desempenho por Jogador";
const URL = `https://opensheet.elk.sh/${SHEET_ID}/${ABA}`;

const rankingDiv = document.getElementById("ranking");
const detalhesDiv = document.getElementById("detalhes");
let jogadores = [];

fetch(URL)
  .then(res => res.json())
  .then(dados => {
    jogadores = dados.sort((a, b) =>
      parseFloat(b.Aproveitamento.replace('%','')) -
      parseFloat(a.Aproveitamento.replace('%',''))
    );
    render(jogadores);
  });

function render(lista) {
  rankingDiv.innerHTML = "";

  lista.forEach((j, i) => {
    const ap = parseFloat(j.Aproveitamento.replace('%',''));

    let cor = "red";
    if (ap >= 70) cor = "green";
    else if (ap >= 40) cor = "orange";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="linha">
        <span>${i + 1}¬∫ ${j.Jogador}</span>
        <span style="color:${cor}">${ap}%</span>
      </div>
      <div class="barra">
        <span style="width:${ap}%; background:${cor}"></span>
      </div>
    `;
    card.onclick = () => detalhes(j);
    rankingDiv.appendChild(card);
  });
}

function detalhes(j) {
  rankingDiv.style.display = "none";
  detalhesDiv.style.display = "block";

  const ap = parseFloat(j.Aproveitamento.replace('%',''));
  let cor = ap >= 70 ? "green" : ap >= 40 ? "orange" : "red";

  detalhesDiv.innerHTML = `
    <div class="voltar" onclick="voltar()">‚Üê Voltar</div>
    <h2>${j.Jogador}</h2>
    <p>Jogos: ${j.Jogos}</p>
    <p>Vit√≥rias: ${j.Vit√≥ria}</p>
    <p>Empates: ${j.Empate}</p>
    <p>Derrotas: ${j.Derrota}</p>
    <p>Faltas: ${j.Falta}</p>
    <p>Pontos: ${j.Pontua√ß√£o}</p>
    <p><strong>Aproveitamento:
      <span style="color:${cor}">${ap}%</span>
    </strong></p>
  `;
}

function voltar() {
  detalhesDiv.style.display = "none";
  rankingDiv.style.display = "block";
}

function filtrar() {
  const termo = document.getElementById("busca").value.toLowerCase();
  const filtrados = jogadores.filter(j =>
    j.Jogador.toLowerCase().includes(termo)
  );
  render(filtrados);
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
