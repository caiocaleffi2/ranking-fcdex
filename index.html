<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ranking FCDEX</title>

<!-- √çCONE -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/861/861512.png">

<!-- CHART.JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    transition: background .3s, color .3s;
  }
  body.dark {
    background: #121212;
    color: #ffffff;
  }

  header {
    background: #ffffff;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
  }
  body.dark header {
    background: #1e1e1e;
  }

  .top-bar {
    display: flex;
    gap: 10px;
    padding: 10px;
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .card {
    background: #fff;
    margin: 10px;
    padding: 15px;
    border-radius: 12px;
    cursor: pointer;
  }
  body.dark .card {
    background: #1e1e1e;
  }

  .linha {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
  }

  .barra {
    height: 8px;
    background: #ddd;
    border-radius: 4px;
    margin-top: 8px;
    overflow: hidden;
  }

  .barra span {
    height: 100%;
    display: block;
  }

  .detalhes {
    display: none;
    padding: 15px;
  }

  .voltar {
    color: #0066cc;
    cursor: pointer;
    margin-bottom: 10px;
    display: inline-block;
  }

  canvas {
    margin-top: 20px;
    background: #ffffff;
    border-radius: 12px;
    padding: 10px;
  }
  body.dark canvas {
    background: #1e1e1e;
  }
</style>
</head>

<body>

<header>üèÜ Ranking FCDEX</header>

<div class="top-bar">
  <input id="busca" placeholder="Buscar jogador..." onkeyup="filtrar()">
  <button onclick="toggleDark()">üåô</button>
</div>

<div id="ranking"></div>
<div id="detalhes" class="detalhes"></div>

<script>
const SHEET_ID = "1axJMakPXrMPjsIfmJoMMXQ35qzND9_NnL7JdI6k_R5U";
const ABA = "Desempenho por Jogador";
const URL = `https://opensheet.elk.sh/${SHEET_ID}/${ABA}`;

const rankingDiv = document.getElementById("ranking");
const detalhesDiv = document.getElementById("detalhes");

let jogadores = [];
let chart;

fetch(URL)
  .then(res => res.json())
  .then(dados => {
    jogadores = dados.sort((a, b) =>
      parseFloat(b.Aproveitamento.replace('%','')) -
      parseFloat(a.Aproveitamento.replace('%',''))
    );
    render(jogadores);
  });

function render(lista) {
  rankingDiv.innerHTML = "";

  lista.forEach((j, i) => {
    const ap = parseFloat(j.Aproveitamento.replace('%',''));
    let cor = ap >= 70 ? "green" : ap >= 40 ? "orange" : "red";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="linha">
        <span>${i + 1}¬∫ ${j.Jogador}</span>
        <span style="color:${cor}">${ap}%</span>
      </div>
      <div class="barra">
        <span style="width:${ap}%; background:${cor}"></span>
      </div>
    `;
    card.onclick = () => detalhes(j);
    rankingDiv.appendChild(card);
  });
}

function detalhes(j) {
  rankingDiv.style.display = "none";
  detalhesDiv.style.display = "block";

  detalhesDiv.innerHTML = `
    <div class="voltar" onclick="voltar()">‚Üê Voltar</div>
    <h2>${j.Jogador}</h2>
    <p>Jogos: ${j.Jogos}</p>
    <p>Vit√≥rias: ${j.Vit√≥ria}</p>
    <p>Empates: ${j.Empate}</p>
    <p>Derrotas: ${j.Derrota}</p>
    <p>Pontos: ${j.Pontua√ß√£o}</p>
    <canvas id="grafico"></canvas>
  `;

  gerarGrafico(j);
}

/* üî• GR√ÅFICO ADAPTADO √Ä SUA PLANILHA (SEM RODADAS) */
function gerarGrafico(j) {

  const jogos = parseInt(j.Jogos);
  const aproveitamentoFinal =
    parseFloat(j.Aproveitamento.replace('%',''));

  if (!jogos || jogos <= 1) return;

  const labels = [];
  const valores = [];

  const incremento = aproveitamentoFinal / jogos;

  for (let i = 1; i <= jogos; i++) {
    labels.push(`Jogo ${i}`);
    valores.push((incremento * i).toFixed(2));
  }

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("grafico"), {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Evolu√ß√£o do Aproveitamento (%)",
        data: valores,
        borderColor: "#0d6efd",
        backgroundColor: "rgba(13,110,253,0.25)",
        borderWidth: 3,
        tension: 0.4,
        fill: true
      }]
    },
    options: {
      scales: {
        y: {
          min: 0,
          max: 100
        }
      }
    }
  });
}

function voltar() {
  detalhesDiv.style.display = "none";
  rankingDiv.style.display = "block";
}

function filtrar() {
  const termo = document.getElementById("busca").value.toLowerCase();
  render(jogadores.filter(j =>
    j.Jogador.toLowerCase().includes(termo)
  ));
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
