<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ranking FCDEX</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }
  header {
    background: #ffffff;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
  }
  .card {
    background: #fff;
    margin: 10px;
    padding: 15px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  .rank {
    font-weight: bold;
    font-size: 16px;
  }
  .aproveitamento {
    font-weight: bold;
    font-size: 16px;
  }
  .detalhes {
    display: none;
    padding: 15px;
  }
  .detalhes h2 {
    margin-top: 0;
  }
  .voltar {
    color: #0066cc;
    cursor: pointer;
    margin-bottom: 10px;
    display: inline-block;
  }
</style>
</head>

<body>

<header>üèÜ Ranking FCDEX</header>

<div id="ranking"></div>

<div id="detalhes" class="detalhes"></div>

<script>
const SHEET_ID = "1axJMakPXrMPjsIfmJoMMXQ35qzND9_NnL7JdI6k_R5U";
const ABA = "Desempenho por Jogador";

const URL = `https://opensheet.elk.sh/${SHEET_ID}/${ABA}`;

const rankingDiv = document.getElementById("ranking");
const detalhesDiv = document.getElementById("detalhes");

fetch(URL)
  .then(res => res.json())
  .then(dados => {

    // PASSO 2 ‚Äî Ordenar por aproveitamento
    dados.sort((a, b) => {
      return parseFloat(b.Aproveitamento.replace('%','')) -
             parseFloat(a.Aproveitamento.replace('%',''));
    });

    dados.forEach((jogador, index) => {

      // PASSO 1 ‚Äî Cor do aproveitamento
      const aproveitamentoNum =
        parseFloat(jogador.Aproveitamento.replace('%',''));

      let cor = "red";
      if (aproveitamentoNum >= 70) cor = "green";
      else if (aproveitamentoNum >= 40) cor = "orange";

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="rank">${index + 1}¬∫ ${jogador.Jogador}</div>
        <div class="aproveitamento" style="color:${cor}">
          ${aproveitamentoNum}%
        </div>
      `;

      card.onclick = () => mostrarDetalhes(jogador);
      rankingDiv.appendChild(card);
    });
  });

function mostrarDetalhes(j) {
  rankingDiv.style.display = "none";
  detalhesDiv.style.display = "block";

  const aproveitamentoNum =
    parseFloat(j.Aproveitamento.replace('%',''));

  let cor = "red";
  if (aproveitamentoNum >= 70) cor = "green";
  else if (aproveitamentoNum >= 40) cor = "orange";

  detalhesDiv.innerHTML = `
    <div class="voltar" onclick="voltar()">‚Üê Voltar</div>
    <h2>${j.Jogador}</h2>
    <p>Jogos: ${j.Jogos}</p>
    <p>Vit√≥rias: ${j.Vit√≥ria}</p>
    <p>Empates: ${j.Empate}</p>
    <p>Derrotas: ${j.Derrota}</p>
    <p>Faltas: ${j.Falta}</p>
    <p>Pontos: ${j.Pontua√ß√£o}</p>
    <p>
      <strong>
        Aproveitamento:
        <span style="color:${cor}">
          ${aproveitamentoNum}%
        </span>
      </strong>
    </p>
  `;
}

function voltar() {
  detalhesDiv.style.display = "none";
  rankingDiv.style.display = "block";
}
</script>

</body>
</html>
